
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'projetRessourceTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'projetRessourceTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Code' | translate}}" autofocus  id="1" [(ngModel)]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Ressource' | translate}}</label>
                        <p-dropdown [options]="ressources" [(ngModel)]="item.ressource" id="2" [disabled]="true" optionLabel="id" placeholder="{{'Ressource' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Prix' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'Prix' | translate}}" [(ngModel)]="item.prix"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'Quantite' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Quantite' | translate}}" autofocus  id="4" [(ngModel)]="item.quantite">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'Projet' | translate}}</label>
                        <p-dropdown [options]="projets" [(ngModel)]="item.projet" id="5" [disabled]="true" optionLabel="code" placeholder="{{'Projet' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
